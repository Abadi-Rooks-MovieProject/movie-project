<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Project</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--NAV BAR-->
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://www.clipartmax.com/png/middle/1-18632_free-film-wallpaper-clip-art-movie-logo-without-background.png"
                 alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Movie Searcher
        </a>
    </div>
</nav>

<!--MAIN CONTENT-->
<main>
    <div>

<!--        Search Bar-->
        <form id="searchHeader">
            <input type="text" id="search" name="search"><br>
            <button type="button" id="searchButton">Submit</button>
        </form>

        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Favorites</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul id="favorite-list">

                </ul>
            </div>
        </div>

    </div>


<div>
    <div id="movie-info" class="card" style="width: 18rem;">
<!--        movie goes here-->
    </div>
    <a id="favorite-button" href="#" class="btn btn-primary">Add to Favorites</a>
    <div id="favorites" class="card" style="width: 18rem;">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Movie:</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title-name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="title-name">
                            </div>
                            <div class="mb-3">
                                <label for="release-date" class="col-form-label">Release Date:</label>
                                <input type="text" class="form-control" id="release-date">
                            </div>
                            <div class="mb-3">
                                <label for="rating-name" class="col-form-label">Rating:</label>
                                <input type="text" class="form-control" id="rating-name">
                            </div>
                            <div class="mb-3">
                                <label for="genre-name" class="col-form-label">Genre:</label>
                                <input type="text" class="form-control" id="genre-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="main.js"></script>

</body>

</html>
